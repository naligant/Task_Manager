{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='signup/js/signup.js') }}" defer></script>
{% endblock %}
{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='signup/css/signup.css') }}">
{% endblock %}


{% block maincontent %}
<br><br>
<form id="signup_form" class="signup_form">
    <p class="big_text">Sign Up</p>
    <input class="smaller_box" title="email_signup" type="text" id="email_signup" name="email_signup" placeholder="Your email"><br><br>
    <input class="smaller_box" title="password" type="password" id="password" name="password" placeholder="Your password"><br><br>
    <p class="small_text">If you already have an account, go to <a href="/login">Login</a></p>
    <input class="submit" title="submit button for form" type="submit" value="Submit" onclick="addCredentials()">
</form>
<div class="failed_attempts" id="failed_attempts"></div>
{% endblock %}
